# general settings
name: SAFFN-width64-SPEED-test-SIGMA100
model_type: ImageRestorationModel
scale: 1
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:

  val:
    name: speed_test
    type: PairedImageDataset
    dataroot_gt: ./datasets/speed/speed_test
    dataroot_lq: ./datasets/speed/speed_test_gaussian/sigma100
    io_backend:
      type: disk

# network structures
network_g:
  type: SAFFN
  width: 64
  enc_blk_nums: [2, 2, 4, 8]
  middle_blk_num: 12
  dec_blk_nums: [2, 2, 2, 2]

# path
path:
  pretrain_network_g: experiments/SAFFN-width64-SPEED-SIGMA100/models/net_g_latest.pth
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: true
  grids: false
  use_image: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false


# dist training settings
dist_params:
  backend: nccl
  port: 29500
